# Source: hermes-mail-sender-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-operator
  namespace: default
  labels:
    control-plane: email-operator
    app.kubernetes.io/name: hermes-mail-sender-operator
spec:
  selector:
    matchLabels:
      control-plane: email-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: email-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
        image: gmuras/hermes-mail-sender-operator:v0.2
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 800m
            memory: 256Mi
          requests:
            cpu: 800m
            memory: 256Mi
      serviceAccountName: email-operator
      terminationGracePeriodSeconds: 10
